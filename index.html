<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header part-->
    <header class="main-header">
        <a class="logo-item" href="#"><img src="logo.png" alt="logo pic"></a>
        <nav class="main-nav">
            <ul>
                <li class="nav-item"><a href="index.html">წიგნები</a></li>
                <li class="nav-item"><a href="#">ავტორები</a></li>
                <li class="nav-item"><a href="#">ჩვენს შესახებ</a></li>
                <li class="nav-item"><a href="#">ბლოგი</a></li>
                <li class="nav-item"><a href="#">კონტაქტი</a></li>
            </ul>
        </nav>
    </header>
        <!--Main image-->
        <img class="main-image" src="background image.png" alt="main picture">
        <!--Section part for women in literature-->
        <section>
            <div class="women-section">
                <img src="Frame 1.svg" alt="frame">
                <p>ქალები ლიტერატურაში</p>
            </div>
            <div class="book-collection">
                <div class="book1">
                    <img src="Rectangle 2.png" alt="gelashvili book">
                    <span class="book-author">თამთა მელაშვილი</span>
                    <span class="book-title">შაშვი შაშვი მაყვალი</span>
                    <span class="book-price">8,90 ლ</span>
                </div>
                <div class="book2">
                    <img src="Rectangle 4.png" alt="kevanishvili book">
                    <span class="book-author">ეკა ქევანიშვილი</span>
                    <span class="book-title">ღარიბების ტრანსპორტი არსად <br>გაჩერდება</span>
                    <span class="book-price">12,70 ლ</span>
                </div>
                <div class="book3">
                    <img src="Rectangle 5.png" alt="arsenishvili book">
                    <span class="book-author">ზაირა არსენიშვილი</span>
                    <span class="book-title">ვა სოფელო...</span>
                    <span class="book-price">18 ლ</span>
                </div>
            </div>
        </section>

        <!--Section part for weekly authors-->
        <section>
            <div class="weekly-authors">
                <img src="Frame 1.svg" alt="frame">
                <p>კვირის ავტორები</p>
            </div>
            <div class="author-collection">
                    <img src="Rectangle 7.png" alt="pic1">
                    <img class="author-pic" src="Rectangle 8.png" alt="pic2">
                    <img class="author-pic" src="Rectangle 9.png" alt="pic3">
                    <img class="author-pic" src="Rectangle 10.png" alt="pic4">
            </div>
        </section>
        <!--footer for extra info-->
        <footer class="main-footer">
            <div class="footer-text">
                <span><a href="#">კონტაქტი</a></span>
                <span><a href="#">მაღაზიები</a></span>
                <span><a href="#">კუთხვა/პასუხი</a></span>
            </div>
            <a class="footer-icons" href="#"><img src="Group 17.png" alt="icons"></a>

        </footer>
</body>
</html>
